feeder:
  pairs: ["BTC/USDT"]          # Trading pairs to fetch from KuCoin
  interval: "1h"               # Candle interval (1m, 1h, 1d)
  days: 90                     # Number of days of historical data to retrieve
  bucket: "gs://bucket-crypto-data"  # GCS bucket where data will be stored
  output_path: "ohlcv-data"    # Subfolder inside the bucket (optional)

training:
  features: ["open", "high", "low", "close", "volume"]   # coh√©rent avec visualize & evaluate
  target: "close"

prepare:
  seed: 42
  split: 0.2
