name: Vertex MLOps Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  vertex-mlops:
    runs-on: ubuntu-latest

    steps:
    # 1) Checkout
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2) Auth GCP
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # 3) Setup gcloud
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    # 4) Build package
    - name: Build package for Vertex AI
      run: tar -czf src.tar.gz src setup.py

    # 5) Upload package
    - name: Upload package to GCS
      run: gsutil cp src.tar.gz gs://${{ secrets.GCS_BUCKET }}/code/src.tar.gz

    # 6) Launch Vertex AI Training job (FIXED)
    - name: Launch Vertex AI Training Job
      run: |
        RUN_ID=$(date +%s)
        echo "Using RUN_ID=$RUN_ID"

        gcloud ai custom-jobs create \
          --region=${{ secrets.VERTEX_REGION }} \
          --display-name="train-${RUN_ID}" \
          --python-package-uris=gs://${{ secrets.GCS_BUCKET }}/code/src.tar.gz \
          --worker-pool-spec=machine-type=e2-standard-4,executor-image-uri=us-docker.pkg.dev/vertex-ai/training/tf-cpu.2-11:latest,python-module=src.train_lstm,requirements=requirements.txt \
          --args="--data_prefix=gs://${{ secrets.GCS_BUCKET }}/ohlcv-data --pair=BTC_USDT --run_id=${RUN_ID}"

    # 7) Install deps for visualization
    - name: Install dependencies
      run: pip install -r requirements.txt

    # 8) Visualize
    - name: Visualize Model Using GCS
      run: |
        python3 src/visualize_model.py \
          --bucket ${{ secrets.GCS_BUCKET }} \
          --gcs_path ohlcv-data \
          --lookback 30

    # 9) Export evaluation plots
    - name: Upload evaluation plots
      uses: actions/upload-artifact@v4
      with:
        name: evaluation-plots
        path: evaluation/plots*
