name: Vertex MLOps Pipeline
 
on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  vertex-mlops:
    runs-on: ubuntu-latest

    steps:
    # 1) Checkout du repo
    - name: Checkout
      uses: actions/checkout@v4

    # 2) Auth Google Cloud
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # 3) Setup gcloud
    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    # 4) Build package Python (tar.gz)
    - name: Build Python package for Vertex
      run: tar -czf src.tar.gz src setup.py

    # 5) Upload vers GCS
    - name: Upload package to GCS
      run: gsutil cp src.tar.gz gs://${{ secrets.GCS_BUCKET }}/code/src.tar.gz

    # 6) Install deps localement
    - name: Install dependencies locally
      run: pip install -r requirements.txt

    # 7) Fetch dataset (local) + upload parquet
    - name: Fetch & prepare dataset
      run: |
        RUN_ID=$(date +%s)
        echo "$RUN_ID" > run_id.txt
        python3 src/fetch_and_train.py --run_id $RUN_ID --pair BTC_USDT

    # 8) Création du job Vertex
    - name: Launch Vertex AI Job
      run: |
        RUN_ID=$(cat run_id.txt)
        echo "RUN_ID=$RUN_ID"

        JOB_ID=$(gcloud ai custom-jobs create \
          --region=${{ secrets.VERTEX_REGION }} \
          --display-name="train-$RUN_ID" \
          --python-package-uris=gs://${{ secrets.GCS_BUCKET }}/code/src.tar.gz \
          --worker-pool-spec=machine-type=e2-standard-4,executor-image-uri=us-docker.pkg.dev/vertex-ai/training/tf-cpu.2-11:latest,python-module=src.train_lstm \
          --args=--data_prefix=gs://${{ secrets.GCS_BUCKET }}/ohlcv-data \
          --args=--pair=BTC_USDT \
          --args=--run_id=$RUN_ID \
          --format="value(name)" )

        echo "$JOB_ID" > job_id.txt
        echo "Launched job: $JOB_ID"

    # 9) Attente fixe 16 minutes (nécessaire pour Vertex)
    - name: Wait for Vertex AI Training Job
      run: |
        echo "Waiting 16 minutes to let Vertex finish training..."
        for i in {1..16}; do
          echo "Minute $i/16..."
          sleep 60
        done
        echo "Done waiting. Continuing pipeline."

    # 10) Visualisation du modèle via GCS
    - name: Visualize trained model
      run: |
        RUN_ID=$(cat run_id.txt)
        python3 src/visualize_model.py \
          --bucket ${{ secrets.GCS_BUCKET }} \
          --gcs_path ohlcv-data \
          --run_id $RUN_ID

    # 11) Upload des graphes
    - name: Upload evaluation plots
      uses: actions/upload-artifact@v4
      with:
        name: evaluation-plots
        path: evaluation/
